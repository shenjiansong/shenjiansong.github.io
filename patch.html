<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title></title>
		<script src="https://hm.baidu.com/hm.js?85dc79932b8a1676bc10088026fc2add"></script>
		<script>
			if(typeof "".replaceAll !="function"){
				String.prototype.replaceAll = function(s1, s2) {
				    return this.replace(new RegExp(s1, "gm"), s2);
				}
			}
			function pageLoadTip(msg){
				if($('#pageLoadTip').size()>0&&$('#pageLoadTip').css("display")!="none"){
					$('#pageLoadTip').find('div').html(msg);
					return ;
				}
				var defaultMsg = '', top = 0;  //'加载中...'
				//如果msg是数字，则是top的值！是字符串就是消息
				if (typeof(msg) == 'number') {
					top = msg;
					msg = defaultMsg;
				} else if(!msg) {
					top = 0;
					msg = defaultMsg;
				}
				if($('#pageLoadTip').size() <1){
					$('body').append("<div id='pageLoadTip'><div></div></div>");
				}
				$('#pageLoadTip').css({
					 top:top+'px',
					'display':'block',
					'z-index':999999,
					'background-color':'rgb(57 51 51 / 31%)',
					'height':$(document).innerHeight()*0.99,
					'width':$(document).innerWidth()*0.99,
					'position':'absolute'
				}).find('div').css({
					'width':'200px',
					'height':'200px',
					'color':'rgb(255 255 255 / 88%)',
					'font-size':'16px',
					'margin-top':(($(window).height()-200-top)/2)+'px',
					'margin-left':(($(window).width()-200)/2)+'px',
				}).html(msg);
			}
			
			function pageLoadTipHide(){
				$('#pageLoadTip').hide();
			}
			var tempTr=`<tr onclick="rowClick(this)">
					<td><input type='checkbox' name='ck' data='{url}'></td>
					<td>{name}</td>
					<td>{zz}</td>
					<td>{note}</td>
				</tr>`
			function rowClick(self){
				var nCks=self.getElementsByTagName("input");
				if(nCks.length>0){
					if(event && event.target==nCks[0])return ;
					nCks[0].checked=!nCks[0].checked;
				}
			}
			function addPatch(self){
				self.disabled="disabled"
				try{
					var ckData=[];
					var cks=document.getElementsByName("ck");
					for(var i=0;i<cks.length;i++){
						var tmpck=cks[i];
						if(tmpck.checked){
							ckData.push(tmpck.getAttribute("data"));
						}
					}
					if(ckData.length>0){
						if(typeof AZ=="object"){
							AZ.addPatch(ckData);
						}
					}
					self.disabled="";
				}catch(e){
					self.disabled="";
				}
			}
			var data=[
				{u:'https://www.1kat.cn/patchs/p7.ptc',zz:'老K',n:'老K.哈苏'},
				{u:'https://www.1kat.cn/patchs/p8.ptc',zz:'老K',n:'老K.拍立得'},
				{u:'https://www.1kat.cn/patchs/p9.ptc',zz:'老K',n:'老K.人像'},
				{u:'https://www.1kat.cn/patchs/p10.ptc',zz:'老K',n:'老K.富士c200'},
				{u:'https://www.1kat.cn/patchs/p11.ptc',zz:'老K',n:'老K.不列松'},
				{u:'https://www.1kat.cn/patchs/p12.ptc',zz:'老K',n:'老K.青橙'},
				{u:'https://www.1kat.cn/patchs/p13.ptc',zz:'鱼纨子',n:'鱼纨子.柔润'},
				{u:'https://www.1kat.cn/patchs/p14.ptc',zz:'鱼纨子',n:'鱼纨子.明艳'},
				{u:'https://www.1kat.cn/patchs/p15.ptc',zz:'鱼纨子',n:'鱼纨子.暗夜'},
				{u:'https://www.1kat.cn/patchs/p16.ptc',zz:'鱼纨子',n:'鱼纨子.夜视'},
				{u:'https://www.1kat.cn/patchs/p17.ptc',zz:'鱼纨子',n:'鱼纨子.追风'},
				{u:'https://www.1kat.cn/patchs/p18.ptc',zz:'鱼纨子',n:'鱼纨子.色空'},
				{u:'https://www.1kat.cn/patchs/p19.ptc',zz:'鱼纨子',n:'鱼纨子.哈苏'},
				{u:'https://www.1kat.cn/patchs/p20.ptc',zz:'鱼纨子',n:'鱼纨子.松下'},
				{u:'https://www.1kat.cn/patchs/p21.ptc',zz:'鱼纨子',n:'鱼纨子.莱卡'},
				{u:'https://www.1kat.cn/patchs/p22.ptc',zz:'鱼纨子',n:'鱼纨子.人像'},
				{u:'https://www.1kat.cn/patchs/p23.ptc',zz:'鱼纨子',n:'鱼纨子.超清'},
				{u:'https://www.1kat.cn/patchs/p24.ptc',zz:'鱼纨子',n:'鱼纨子.标准'},
				{u:'https://www.1kat.cn/patchs/p1.ptc',zz:'佚名',n:'普罗·维亚'},
				{u:'https://www.1kat.cn/patchs/p2.ptc',zz:'佚名',n:'柯达·多彩'},
				{u:'https://www.1kat.cn/patchs/p3.ptc',zz:'佚名',n:'生动·创意'},
				{u:'https://www.1kat.cn/patchs/p4.ptc',zz:'佚名',n:'极致·青橙'},

				{u:'https://www.1kat.cn/patchs/p6.ptc',zz:'佚名',n:'超级·夜景'},
				
				     
			];
		</script>
	</head>
	<body>
		
		<table border="1">
			<thead>
				<th colspan=4 style="text-align: left;">
					<input type="button"  value="添加选中" onclick="addPatch(this)" >
					 
				</th>
			</thead>
			<thead>
				<th width="5%" nowrap>选择</th>
				<th width="25%" nowrap>配置名</th>
				<th width="25%" nowrap>作者</th>
				<th width="25%" nowrap>说明</th>
			</thead>
			<tbody>
				<script>
					for(var i=0;i<data.length;i++){
						if(data[i]){
							document.writeln(
							tempTr.replaceAll("{url}",data[i].u)
							.replaceAll("{zz}",data[i].zz)
							.replaceAll("{name}",data[i].n)
							.replaceAll("{note}",data[i].note||'无') )
						}
					}
				</script>
			</tbody>
		</table>
	</body>
</html>
