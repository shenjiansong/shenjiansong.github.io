<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title></title>
		<script src="../res/js/gcam/bootx.js"></script>
		<script type="xml/demo" id="itemTemp">
			<div class='cover' data-src='{demo}' style="background-image: url('{demo}');"></div>
			<div class='icon'><img src='{icon}'></img><div>上传</div></div> 
			<div class='title'><i class="far fa-edit"></i><span>{title}<span></div>
			<div class='src hide'>本是配置是基于<span>@{pzz}</span>的<span>{ptitle}</span>进行修改.</div>
			<div class='ver'><i class="far fa-circle"></i><span>{version}</span></div>
			<div class="fa fa-share"></div>
			<div data-key="{key}" class="fa fa-cloud-upload-alt"></div>
			<div class='zz'>@<span>{zz}</span></div>
			<div class='use'><span>{downCnt}</span> 次下载</div>
			<div class='time'>{time}</div>
			<div class='note'><i class="far fa-edit"></i><pre>{note}</pre></div>
		</script>
	</head>
	<body id="myitem">
		<input type="file" style="display: none;" id="file">
		<div id="item"></div>
		<button id="saveBtn">保存</button>
	</body>
</html>
