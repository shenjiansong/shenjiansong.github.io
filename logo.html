<script>
	var d1= document.getElementById("D1");
	var info= document.getElementById("info");
	for(var c in d1.children){
		var d=d1.children[c];
		if(typeof d.getElementsByTagName !="function")continue;
		var imgs=d.getElementsByTagName("img");
		if(imgs.length>0){
			d.addEventListener("click",function(e){
				var img=this.getElementsByTagName("img")[0];
				setImage(img.src,img.id);
			})
		}
	}
	
	info.innerHTML="aaaa:"+document.body.clientWidth+"-"+d1.children[0].clientWidth;
	
</script>
