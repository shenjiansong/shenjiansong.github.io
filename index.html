<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Title</title>
  <script type="text/javascript">
  	var layuiOnReady=function(){
  		layui.use(['element','templet',"index"],function(){
  		  layui.templet.init();
  		  layui.index.showBanner("#banner");
  		  layui.index.show("#content");
  		  layui.element.init();
  		});
  	}
  </script>
  <script type="text/javascript" src="./bootx.js"></script> 
</head>
<body>
  <div id="banner"></div>
  <div id="content" class="content"></div>
</body>
</html>
