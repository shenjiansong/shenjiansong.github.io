<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Title</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/layui/2.8.0/layui.min.js"></script>
  <script type="text/javascript" src="./bootx.js"></script> 
</head>
<body>
  <div id="banner"></div>
  <div id="content" class="content"></div>
</body>
</html>
<script type="text/javascript">
	layui.config({base: `${X.js}/util/`}).use(['element','templet',"index"],function(){
	  layui.templet.init();
	  layui.index.showBanner("#banner");
	  layui.index.show("#content");
	  layui.element.init();
	});
</script>
