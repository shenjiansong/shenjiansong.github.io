	<body>
	<div><input id="url" style="width: 70vw;" type="text"/><input onclick="goto(url.value)" value="GO" style="width:40px" type="button"/> <input onchange="proxyChecked(this)" type="checkbox"/></div>
	<div id="D1"></div>
	</body>

		function goto(url){
			if(!url ||url.trim().length<3)return;
			if(!url.toLowerCase().startsWith("http"))url="https://"+url.trim();
			location.href=url;
		}
	function proxyChecked(self){
		if(typeof AZ=="object"){

	  d1.innerHTML = SITE_LIST.map(v => {

		url = url || "https://www."+id+".com/"
		
		if(!url.toLowerCase().startsWith("http"))url="https://"+url;

		logo=logo || "https://github.moeyy.xyz/https://raw.githubusercontent.com/jayshen2015/jayshen2015.GitHub.io/main/assets/ico/"+id+".png"
		
		if(!logo || logo.length>20)
			return "<div data='"+url+"'><img onerror='imageLoaded(this)' src='"+logo+"'  id='"+id+"'/></div>"
		else 
			return "<div data='"+url+"'><p>"+(logo||id)+"</p></div>"
	  }).join("");
	  
	for(var c in d1.children){
