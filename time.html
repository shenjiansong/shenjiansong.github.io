<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title></title>
		<style>
			table, th, td {
			   border: 1px solid black;
			   border-spacing: 0px;
			   border-collapse: collapse;
			   text-align: center;
			}
			
		</style>
		<script src="https://hm.baidu.com/hm.js?85dc79932b8a1676bc10088026fc2add"></script>
		<script>
			if(typeof "".replaceAll !="function"){
				String.prototype.replaceAll = function(s1, s2) {
				    return this.replace(new RegExp(s1, "gm"), s2);
				}
			}
			var tempTr=`<tr>
					<td>{f}</td>
					<td>{d}</td>
					<td><input type="button" value="选择" onclick="setDateFormat('{f}')"/></td>
				</tr>`
			function setDateFormat(c){
				console.log(c)
				if(typeof AZ=="object"){
					AZ.setDateFormat(c);
				}
			}
			var data=[];
				data.push({f:"%tF",d:"'-'分隔的年月日> 2023-12-09"});
				data.push({f:"%tD",d:"'/'分隔的2位年年月日> 12/09/23"});
				data.push({f:"20%tD",d:"'/'分隔的4位年月日> 2012/09/23"});
				data.push({f:"%tY.%tm.%te",d:"组合 '.'分隔的年月日> 2023.12.9"});
				data.push({f:"%tc",d:"全部日期和时间> 星期六 十二月 09 06:05:04 CST 2023"});
				data.push({f:"%tr",d:"时:分:秒12时制> 06:05:04 上午"});
				data.push({f:"%tT",d:"时:分:秒24时制> 06:05:04"});
				data.push({f:"%tR",d:"时:分 24时制> 06:05"});
				data.push({f:"%tb",d:"月份简称> 十二月"});
				data.push({f:"%tB",d:"月份全称> 十二月"});
				data.push({f:"%tA",d:"星期简称> 星期六"});
				data.push({f:"%ta",d:"星期全称> 星期六"});
				data.push({f:"%tY",d:"4位年份> 2023"});
				data.push({f:"%ty",d:"2位年份> 23"});
				data.push({f:"%tm",d:"数字月> 12"});
				data.push({f:"%td",d:"数字日> 09"});
				data.push({f:"%tZ",d:"时区名称> CST"});
				data.push({f:"%tz",d:"时区值> +0800"});
				data.push({f:"%tH",d:"24时制00-23> 06"});
				data.push({f:"%tk",d:"24时制0-23> 6"});
				data.push({f:"%tI",d:"12时制00-12> 06"});
				data.push({f:"%tl",d:"12时制0-12> 6"});
				data.push({f:"%tM",d:"分> 05"});
				data.push({f:"%tS",d:"秒> 04"});
				data.push({f:"%te",d:"日> 9"});
				data.push({f:"%tD %tT",d:"组合> 12/09/23 06:05:04"});
				data.push({f:"%tD %tz %tT",d:"组合> 12/09/23 +0800 06:05:04"});
				data.push({f:"%tD %tr",d:"组合> 12/09/23 06:05:04 上午"});
				data.push({f:"%tD %tT %ta",d:"组合> 12/09/23 06:05:04 星期六"});
				data.push({f:"%tF %tT",d:"组合> 2023-12-09 06:05:04"});
				data.push({f:"%tF %tz %tT",d:"组合> 2023-12-09 +0800 06:05:04"});
				data.push({f:"%tF %tr",d:"组合> 2023-12-09 06:05:04 上午"});
				data.push({f:"%tF %tT %ta",d:"组合> 2023-12-09 06:05:04 星期六"});
				data.push({f:"%tY.%tm.%te %tT",d:"组合> 2023.12.9 06:05:04"});
				data.push({f:"%tY.%tm.%te %tz %tT",d:"组合> 2023.12.9 +0800 06:05:04"});
				data.push({f:"%tY.%tm.%te %tr",d:"组合> 2023.12.9 06:05:04 上午"});
				data.push({f:"%tY.%tm.%te %tT %ta",d:"组合> 2023.12.9 06:05:04 星期六"});

		</script>
	</head>
	<body>
		<table border="1">
			<thead>
				<th>格式</th>
				<th>说明</th>
				<th>选择</th>
			</thead>
			<tbody>
				<script>
					
					for(var i=0;i<data.length;i++){
						document.writeln(
						tempTr.replaceAll("{f}",data[i].f)
						.replaceAll("{d}",data[i].d) )
					}
				</script>
			</tbody>
		</table>
	</body>
</html>
