<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Title</title>
  <script type="text/javascript"> 
  	  var layuiOnReady=function(){
  		X.getLayUi().use(['element','templet',"detail"],function(){
  		  layui.templet.init();
  		  layui.element.init(); 
  		  layui.detail.show("#mkd");
  		});
  	  }
  </script>
  <script type="text/javascript" src="./bootx.js"></script> 

<style>
	#mkd img {
	    float: none;
		width: 97%;
	}
	.markdown-body li{
		list-style: disc;
	}
	
	.markdown-body {
	    box-sizing: border-box;
	    min-width: 200px;
	    max-width: 980px;
	    margin: 0 auto;
	    padding: 45px;
	}
	.table-container {
		overflow: auto;
	}
	table {
		table-layout: fixed;
		width: auto !important;
	}
	td{
		white-space: nowrap;
	}
	ul li.task{
		list-style-type:none;
	}
	.btn-pre{
		float: left !important;;
		margin-left: 10px!important;;
	}
	.btn-next{
		float:right!important;;
		margin-right: 10px!important;;
	}
</style>
</head>
<body>
  <!--<div id="content" class="content"></div>-->
  <div style="background-color: black;height: 60px;"></div>
   <div id='mkd' class="markdown-body"></div>
   <div class="btn-box">
     <button class="layui-btn layui-btn-primary btn-pre layui-hide">上一篇</button>
     <button class="layui-btn layui-btn-primary btn-next  layui-hide">下一篇</button> 
   </div>
</body>
</html>
